<!DOCTYPE html>
<html>
<head>
    <title>Hero Background Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #111 0%, #333 100%);
        }
        .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>HEVEN</h1>
        <p>Hero Background Placeholder</p>
    </div>
</body>
</html>
